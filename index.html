<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flipkart_navbar</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="contain"> 
        <div class="navbar">

            <!-- blue-navbar portion -->

            <div class="blue-nav">
                <img src="./logo.jpg" class="logo" />
                <div class="search-bar">
                  <input
                    type="text"
                    placeholder="Search for products, brands and more"
                  />
                  <div class="search-icon">
                    <span class="material-symbols-outlined" id="searchlogo">search</span>
                  </div>
                </div>
                <button class="login">Login</button>
                <p class="p1">Become a Seller</p>
                <div class="more">
                  <span>More</span>
                  <span class="material-symbols-outlined" id="expand">expand_more</span>
                </div>
                <div class="cart">
                  <span class="material-symbols-outlined" id="cart">shopping_cart</span>
                  <span class="p2">Cart</span>
                </div>
              </div>

              <!-- white-navbar portion -->

            <div class="white-nav">
                <div class="offers">
                    <img src="./gift box.png" class="image">
                    <br>
                    <p>Top Offers</p>
                </div>
                <div class="grocery">
                    <img src="./grocery.webp" class="image">
                    <br>
                    <p>Grocery</p>
                </div>
                <div class="mobile">
                    <img src="./mobile.webp" class="image">
                    <br>
                    <p>Mobiles</p>
                </div>
                <div class="fashion">
                    <img src="./fashion.webp" class="image">
                    <br>
                    <span>Fashion</span>
                    <span class="material-symbols-outlined" id="expand">expand_more</span>
                </div>
                <div class="electronics">
                    <img src="./electronics.webp" class="image">
                    <br>
                    <span>Electronics</span>
                    <span class="material-symbols-outlined" id="expand">expand_more</span>
                </div>
                <div class="home">
                    <img src="./home & furniture.webp" class="image">
                    <br>
                    <span>Home</span>
                    <span class="material-symbols-outlined" id="expand">expand_more</span>
                </div>
                <div class="appliances">
                    <img src="./appliances.webp" class="image">
                    <br>
                    <p>Appliances</p>
                </div>
                <div class="travel">
                    <img src="./travel.webp" class="image">
                    <br>
                    <p>Travel</p>
                </div>
                <div class="toys">
                    <img src="./toys.webp" class="image">
                    <br>
                    <span>Beauty, Toys & More</span>
                    <span class="material-symbols-outlined" id="expand">expand_more</span>
                </div>
                <div class="bike">
                    <img src="./whhelers.webp" class="image">
                    <br>
                    <p>2-wheelers</p>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
